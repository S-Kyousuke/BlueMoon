<!doctype html>
<html>
<head>
    <title>Blue Moon</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="soundmanager2-setup.js"></script>
    <script src="soundmanager2-jsmin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body onkeydown="preventUseOfDefaultKeys(event);">
<div align="center" style="margin-top: 16px;margin-bottom: 8px;" id="embed-html"></div>
<div align="center" style="color:#cccccc;"><p><button style="margin-right: 8px;">Refresh</button>Blue Moon Â© 2016 S.Kyousuke</p></div>
<script type="text/javascript" src="html/html.nocache.js"></script>
</body>
<script>
    $( "button:first" ).click(function() {
      location.reload(true);
    });
    function handleMouseDown(evt) {
      evt.preventDefault();
      evt.stopPropagation();
      evt.target.style.cursor = 'default';
    }
    function handleMouseUp(evt) {
      evt.preventDefault();
      evt.stopPropagation();
      evt.target.style.cursor = '';
    }
    function preventUseOfDefaultKeys(evt) {
      evt.preventDefault();
    }
    document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
  </script>
</html>
